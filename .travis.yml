language: csharp
solution: SharpMat.sln
install:
	- nuget restore SharpMat.sln
	- nuget install NUnit.Runners -Version 2.6.4 -OutputDirectory testrunner
script:
	- xbuild /p:Configuration:Debug SharpMat.sln
	- mono ./testrunner/NUnit.Runners.2.6.4/tools/nunit-console.exe ./SharpMat.Tests/bin/Release/SharpMat.Tests.dll